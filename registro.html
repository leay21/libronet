    <main>
        <div class="container text-center mt-5">
            <form id="registro">
                <div class="datosGenerales mb-5">
                    <div class="row mb-5">
                        <h1>Datos generales</h1>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="nombre" placeholder="name name">
                                <label for="">Nombre(s)</label>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="apeP" placeholder="apellido">
                                <label for="">Apellido paterno</label>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="apeM" placeholder="apellido">
                                <label for="">Apellido materno</label>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                                <label for="">Correo electrónico</label>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="password" placeholder="password">
                                <label for="">Contraseña</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="Direccion">
                    <div class="row mb-5">
                        <h1>Dirección</h1>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="calle" placeholder="calle calle calle">
                                <label for="">Dirección</label>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
                            <div class="form-floating mb-3">
                                <select class="form-select" id="estado">
                                    <option selected value="">Seleccione una opción</option>
                                    <option value="AGU">Aguascalientes</option>
                                    <option value="BCN">Baja California</option>
                                    <option value="BCS">Baja California Sur</option>
                                    <option value="CAM">Campeche</option>
                                    <option value="CHP">Chiapas</option>
                                    <option value="CHH">Chihuahua</option>
                                    <option value="CMX">Ciudad de México</option>
                                    <option value="COA">Coahuila</option>
                                    <option value="COL">Colima</option>
                                    <option value="DUR">Durango</option>
                                    <option value="GUA">Guanajuato</option>
                                    <option value="GRO">Guerrero</option>
                                    <option value="HID">Hidalgo</option>
                                    <option value="JAL">Jalisco</option>
                                    <option value="MEX">México</option>
                                    <option value="MIC">Michoacán</option>
                                    <option value="MOR">Morelos</option>
                                    <option value="NAY">Nayarit</option>
                                    <option value="NLE">Nuevo León</option>
                                    <option value="OAX">Oaxaca</option>
                                    <option value="PUE">Puebla</option>
                                    <option value="QUE">Querétaro</option>
                                    <option value="ROO">Quintana Roo</option>
                                    <option value="SLP">San Luis Potosí</option>
                                    <option value="SIN">Sinaloa</option>
                                    <option value="SON">Sonora</option>
                                    <option value="TAB">Tabasco</option>
                                    <option value="TAM">Tamaulipas</option>
                                    <option value="TLA">Tlaxcala</option>
                                    <option value="VER">Veracruz</option>
                                    <option value="YUC">Yucatán</option>
                                    <option value="ZAC">Zacatecas</option>
                                </select>
                                <label for="floatingSelect">Estado</label>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="ciudad" placeholder="ciudad">
                                <label for="">Ciudad o municipio</label>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="cp" placeholder="55555">
                                <label for="">Código postal</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-5 mb-5 pb-5">
                    <div class="col"></div>
                    <div class="col"><button type="submit" class="btn btn-dark">Registrarse</button></div>
                    <div class="col"></div>
                    
                </div>
            </form>
            
        </div>
